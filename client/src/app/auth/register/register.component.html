<div class="login-page">
  <h2>Register</h2>
  <form [formGroup]="registerForm">
    <div>
      <div class="justify-content-center">
        <mat-form-field appearance="outline">
          <mat-label>Email Adress</mat-label>
          <input matInput type="email" formControlName="email">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput type="username" formControlName="username">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>First Name</mat-label>
          <input matInput type="username" formControlName="firstname">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Last Name</mat-label>
          <input matInput type="username" formControlName="lastname">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" formControlName="confirmPassword">
        </mat-form-field>
      </div>

      <div id="controls" class="row">
        <button style="width: 20%" [disabled]="registerForm.invalid" (click)="submit()" mat-flat-button color="primary">Register</button>

        <a routerLink="/login">Login</a>
      </div>
    </div>
  </form>
</div>
